<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Calculator</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="sideA">1st side length (Inches)</label>
          <input id="sideA" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideB">2nd side length (Inches)</label>
          <input id="sideB" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideC">3rd side length (Inches)</label>
          <input id="sideC" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-primary">Math me!</button>
      </form>
      <div id="output">
    </div>
  </body>
</html>
